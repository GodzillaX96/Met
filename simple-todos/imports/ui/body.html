<body>
  <div class="container">
    <header>
      <h1> Список задач ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Скрыввать выполненные задачи
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Добавьте новую задачу" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
